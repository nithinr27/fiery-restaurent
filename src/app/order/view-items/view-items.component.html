<div class="imageitem">
  <div class="container view-order-info">
    <br />
    <br />
    <button (click)="getAllitems()" class="btn btn-success btn-lg">
      view-items
    </button>
    <br />
    <br />
    <div class="row row-cols-4 g-3">
      <div class="col" *ngFor="let a of itemdata">
        <div class="card">
          <div class="icon1">
            <div class="text-center">
              <img
                src="https://cdn4.vectorstock.com/i/1000x1000/30/48/food-delivery-service-guy-carrying-vector-32523048.jpg"
                class="rounded-circle img-fluid"
                alt="Rounded image"
                style="width: 50px; height: 50px"
              />
            </div>
            <!-- <div class="top">
            <img
              src="https://www.entrepreneurshipinabox.com/wp-content/uploads/online-food-ordering-system.jpg"
              class="img-fluid"
              alt="..."
            />
            
          </div> -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-bag-check-fill"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0m-.646 5.354a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0z"
              />
            </svg>
          </div>
          <div class="card-body">
            <h5 class="card-title">Name: {{ a.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              item no: {{ a.item_no }}
            </h6>
            <p class="card-text">quantity: {{ a.quantity }}</p>
            <p class="card-text">price: {{ a.price }}</p>

            <div class="deletebutton">
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
        x
      </div>
    </div>
  </div>
</div>
